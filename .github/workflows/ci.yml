name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  # Variáveis de ambiente para testes
  ENVIRONMENT: "test"
  DEDUPE_BACKEND: "memory"
  LOG_LEVEL: "WARNING"

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check . --output-format=github

      - name: Run ruff format check
        run: ruff format --check .

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/pyloto_corp --ignore-missing-imports
        continue-on-error: true  # TODO: Remover quando tipos estiverem completos

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest --cov=pyloto_corp --cov-report=xml --cov-report=term -q

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check for secrets in code
        run: |
          # Verifica se não há secrets hardcoded
          if grep -rE "(access_token|api_key|password|secret)\s*=\s*['\"][^'\"]+['\"]" src/ --include="*.py" | grep -v "test" | grep -v "#"; then
            echo "ERRO: Possível secret hardcoded encontrado!"
            exit 1
          fi
          echo "Nenhum secret hardcoded encontrado."

      - name: Check for PII in logs
        run: |
          # Verifica se logs não expõem PII
          if grep -rE "logger\.(info|warning|error).*phone|email" src/ --include="*.py" | grep -v "mask" | grep -v "sanitize" | grep -v "#"; then
            echo "ALERTA: Possível PII em logs!"
          fi
          echo "Verificação de PII concluída."

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, security]
    steps:
      - name: All checks passed
        run: echo "Todos os checks passaram!"
